    <h2>Explore Our Beautiful Destinations</h2>
    <div class="destination">
      <figure>
        <img src="images/bali.jpg" alt="Bali Beach">
        <figcaption>Bali</figcaption>
        <p>Bali is a tropical paradise known for its stunning beaches, lush rice terraces, and vibrant culture. Famous for its tranquil atmosphere and traditional temples, Bali is a top destination for relaxation, yoga retreats, and adventurous travelers alike.</p>
      </figure>
      <figure>
        <img src="images/maldives.jpg" alt="Maldives Resort">
        <figcaption>Maldives</figcaption>
        <p>The Maldives offers a luxurious escape with its pristine white sandy beaches, crystal-clear waters, and overwater bungalows. It's an ideal destination for honeymooners, divers, and anyone looking for a paradise-like getaway.</p>
      </figure>
      <figure>
        <img src="images/paris.jpg" alt="Paris Eiffel Tower">
        <figcaption>Paris</figcaption>
        <p>The City of Light is renowned for its romantic ambiance, world-class museums like the Louvre, iconic landmarks such as the Eiffel Tower, and delicious cuisine. Paris is a must-visit for art lovers, history enthusiasts, and foodies.</p>
      </figure>
      <figure>
        <img src="images/rome.jpg" alt="Rome Colosseum">
        <figcaption>Rome</figcaption>
        <p>Steeped in history, Rome is a city where the past meets the present. Explore ancient ruins like the Colosseum, the Roman Forum, and the Pantheon, while enjoying modern Italian life in its charming piazzas, cafes, and restaurants.</p>
      </figure>
      <figure>
        <img src="images/tokyo.jpg" alt="Tokyo City">
        <figcaption>Tokyo</figcaption>
        <p>A vibrant blend of tradition and modernity, Tokyo offers cutting-edge technology, bustling shopping districts, serene temples, and world-class cuisine. From the neon lights of Shibuya to the tranquility of Meiji Shrine, Tokyo is a city of endless discovery.</p>
      </figure>
      <figure>
        <img src="images/newyork.jpg" alt="New York City">
        <figcaption>New York City</figcaption>
        <p>The "City That Never Sleeps," New York City is a cultural and financial hub. From the iconic Times Square to the peaceful Central Park, NYC offers world-class shopping, dining, museums, and landmarks like the Statue of Liberty and the Empire State Building.</p>
      </figure>
